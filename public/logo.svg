<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="goldWrapper" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F1D2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A6E2F;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Circle Ring -->
  <circle cx="250" cy="250" r="230" stroke="url(#goldWrapper)" stroke-width="8" fill="none" opacity="0.8" />
  
  <!-- Inner Circle Ring Thin -->
  <circle cx="250" cy="250" r="210" stroke="url(#goldWrapper)" stroke-width="2" fill="none" opacity="0.6" />

  <!-- Main EVG Text -->
  <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" font-family="'Playfair Display', 'Times New Roman', serif" font-weight="bold" font-style="italic" font-size="180" fill="url(#goldWrapper)" filter="url(#dropShadow)">
    Evg
  </text>
  
  <!-- Subtitle Text -->
  <text x="50%" y="68%" dominant-baseline="central" text-anchor="middle" font-family="sans-serif" font-size="24" letter-spacing="8" fill="#D4AF37" opacity="0.9">
    CONSULTORIA
  </text>
</svg>
